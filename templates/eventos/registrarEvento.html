{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Registrar Evento Laboral</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="tipo_evento" class="form-label">Tipo de Evento</label>
          <select class="form-select" name="tipo_evento" required>
            <option value="">Seleccione</option>
            <option value="Sancion">Sanción</option>
            <option value="Traslado">Traslado</option>
            <option value="Vacaciones">Vacaciones</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" name="descripcion" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha del Evento</label>
          <input type="date" class="form-control" name="fecha" required>
        </div>

        <div class="mb-3">
          <label for="id_funcionario" class="form-label">Funcionario</label>
          <select class="form-select" name="id_funcionario" required>
            {% for funcionario in funcionarios %}
              <option value="{{ funcionario.id_funcionario }}">{{ funcionario.nombre }} {{ funcionario.apellido }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-success">Registrar Evento</button>
        <a href="{% url 'menu_inicio' %}" class="btn btn-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
