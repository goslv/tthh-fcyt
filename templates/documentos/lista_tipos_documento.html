{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Tipos de Documento</h2>
    <a href="{% url 'crear_tipo_documento' %}" class="btn btn-primary mb-3">Nuevo Tipo</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Obligatorio</th>
            </tr>
        </thead>
        <tbody>
            {% for tipo in tipos %}
            <tr>
                <td>{{ tipo.nombre }}</td>
                <td>{{ tipo.description }}</td>
                <td>
                    {% if tipo.obligatorio %}
                        <span class="badge bg-success">Sí</span>
                    {% else %}
                        <span class="badge bg-secondary">No</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
